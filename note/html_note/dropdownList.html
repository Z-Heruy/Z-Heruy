<body>
    <!-- inserting dropdown list 
     selected:used to select element
     size:used to determine the size
    -->

        <div class="item">
            <h2>Dropdown List</h2>
             <select name="subject" id=""> 
                <option value="biology">bio</option>

                <option value="chemistry">chemi</option>

            </div>
        </div>
    </div>
</body>
</html>
